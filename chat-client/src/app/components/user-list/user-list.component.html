<h4 class="text-center">
  <a data-toggle="collapse" href="#userCollapse" class="text-white">Active Users</a>
</h4>
<hr>

<div id="userCollapse">
  <ul class="list-group ml-2" *ngIf="users">
    <li class="list-group-item bg-primary" *ngFor="let user of users">
      <a href="#" class="nav-link text-white">
        <b>{{ user.userName }}</b>
      </a>
    </li>
  </ul>
</div>
