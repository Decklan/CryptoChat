<div class="container-fluid pl-0" id="lobby-container">
  <h4 class="display-4 text-primary text-center">Lobby</h4>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <app-user-list [users]="activeUsers"></app-user-list>
    </div>
    <div class="col-md-9 pl-0">
      <div class="row">
        <div class="col-10">
          <h4 class="display-4 text-primary text-center">Rooms</h4>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-success mt-4" data-toggle="modal" data-target="#roomModal">
            New Room
          </button>
        </div>
      </div>
      <hr>

      <ul class="list-group" *ngIf="rooms">
        <li class="list-group-item room" *ngFor="let room of rooms">
          <h4 class="text-primary" routerLink="/room/{{room.id}}">
            {{ room.roomName }}
          </h4>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Modal for creating a new room to chat in -->
<div class="modal" id="roomModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-primary">
        <h4 class="text-white">New Room</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
      </div>

      <div class="modal-body">
        <form [formGroup]="roomForm">
          <div class="form-group">
            <label for="roomName">Name:</label>
            <input type="text" class="form-control" formControlName="roomName" placeholder="Enter a room name">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="private">
            <label for="private">Private?</label>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="createRoom()" data-dismiss="modal"
          [disabled]="roomForm.invalid">
          Create Room
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
          Cancel
        </button>
      </div>

    </div>
  </div>
</div>
