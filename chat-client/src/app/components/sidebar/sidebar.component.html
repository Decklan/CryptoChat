<div id="sidebar">
  <h3 class="text-white text-center pt-3">{{ getUserName() }}</h3>
  <button type="button" class="btn btn-secondary btn-block"
    (click)="logout()">
    Logout
  </button>

  <ul class="list-group list-group-flush pl-1 pr-1 mt-4">
    <li *ngFor="let user of activeUsers" 
      class="list-group-item bg-primary text-center text-white user">
      {{ user.userName }}
    </li>
  </ul>
</div>
