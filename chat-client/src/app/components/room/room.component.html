<div class="container-fluid pl-0" id="room-container">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10 pl-0" *ngIf="room">
      <h4 class="display-4 text-primary text-center">{{ room.roomName }}</h4>
      <hr>

      <div class="message-log">
        <ul class="list-group-flush">
          <li *ngFor="let message of messages" class="list-group-item">
            <p *ngIf="message">{{ message.messageText }}</p>
          </li>
        </ul>
      </div>

      <div class="message-input">
        <form [formGroup]="messageForm">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <textarea type="text" class="form-control" formControlName="messageText" placeholder="Enter your message"></textarea>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-primary send" [disabled]="messageForm.invalid"
                  (click)="sendMessage()">
                  Send
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
