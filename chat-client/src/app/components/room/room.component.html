<div class="container-fluid pl-0" id="room-container">

  <div class="row">

    <div class="col-2 bg-primary">
      <h4 class="text-center text-white">Currently Chatting</h4>
      <ul class="list-group-flush" *ngIf="roomMembers">
        <li class="list-group-item bg-primary" *ngFor="let member of roomMembers">
          <h4 class="lead text-white" *ngIf="member.roomId === currentRoom.id"> 
            <b>{{ member.user.userName }}</b> 
          </h4>
        </li>
      </ul>
    </div>

    <div class="col-10" *ngIf="currentRoom">
      <h4 class="display-4 text-primary text-center mb-0">{{ currentRoom.roomName }}</h4>

      <div class="row">
        <div class="message-log bg-light m-0">
          <ul class="list-group-flush">
            <li *ngFor="let message of messages" class="list-group-item bg-light">
              <div class="row">
                <div class="col-1"><h5 class="lead">{{ message.from }}:</h5></div>
                <div class="col-11">{{ message.messageText }}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="message-input bg-light">
          <form [formGroup]="messageForm" class="m-2">
            <div class="form-group">
              <div class="row">
                <div class="col-11">
                  <input type="text" class="form-control" formControlName="messageText" placeholder="Enter your message">
                </div>
                <div class="col-1">
                  <button type="button" class="btn btn-primary send" [disabled]="messageForm.invalid"
                    (click)="sendMessage()">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

  </div>
</div>
