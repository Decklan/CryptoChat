<div class="container-fluid pt-5" id="login-component">
    <div class="container bg-white rounded" id="forms">
        <h4 class="text-center text-primary">Login</h4>
        <div class="row">
            <form [formGroup]="loginForm" class="pl-3 pr-3 pt-2 pb-2 text-center" id="login-form">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <button type="button" class="btn btn-block btn-outline-primary" [disabled]="loginForm.invalid"
                    (click)="login()">
                    Login
                </button>
            </form>
        </div>
        <hr>
        <h4 class="text-center text-primary">Don't have an account?</h4>
        <div class="row">        
            <form [formGroup]="createForm" class="pl-3 pr-3 pt-2 pb-2 text-center" id="create-form">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="confirm" placeholder="Confirm password">
                </div>
                <button type="button" class="btn btn-block btn-outline-success" [disabled]="createForm.invalid || passwordMatch()"
                    (click)="createAccount()">
                    Create Account
                </button>
            </form>
        </div>
    </div>
</div>
