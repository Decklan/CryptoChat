<div class="container-fluid pt-5" id="login-component">
    <h3 class="display-3 text-white text-center mb-3">
        Welcome to CHAT
    </h3>

    <div class="container bg-white rounded" id="forms">
        <h4 class="text-center text-primary">Login</h4>
        <div class="row">
            <form [formGroup]="loginForm" class="pl-3 pr-3 pt-2 pb-2 text-center" id="login-form">
                <div class="form-group">
                    <input type="text" class="form-control"
                        formControlName="username" placeholder="Username">
                        <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
                            <p class="text-danger">Please enter a valid username.</p>
                        </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" 
                        formControlName="password" placeholder="Password">
                        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                            <p class="text-danger">Please enter a valid password.</p>
                        </div>
                </div>
                <button type="button" class="btn btn-block btn-outline-primary" [disabled]="loginForm.invalid"
                    (click)="login()">
                    Login
                </button>
            </form>
        </div>
        <hr>
        <h4 class="text-center text-primary">Don't have an account?</h4>
        <div class="row">        
            <form [formGroup]="createForm" class="pl-3 pr-3 pt-2 pb-2 text-center" id="create-form">
                <div class="form-group">
                    <input type="text" class="form-control" 
                        formControlName="username" placeholder="Username">
                        <div *ngIf="createForm.controls['username'].touched && createForm.controls['username'].invalid">
                            <p class="text-danger">Please enter a valid username.</p>
                        </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" 
                        formControlName="password" placeholder="Password">
                        <div *ngIf="createForm.controls['password'].touched && createForm.controls['password'].invalid">
                            <p class="text-danger">Please enter a valid password.</p>
                        </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" 
                        formControlName="confirm" placeholder="Confirm password">
                        <div *ngIf="createForm.controls['confirm'].touched && createForm.controls['confirm'].invalid">
                            <p class="text-danger">Please enter a valid password.</p>
                            <p class="text-danger" *ngIf="passwordMatch()">Also... your passwords don't match.</p>
                        </div>
                </div>
                <button type="button" class="btn btn-block btn-outline-success" [disabled]="createForm.invalid || passwordMatch()"
                    (click)="createAccount()">
                    Create Account
                </button>
            </form>
        </div>
    </div>
</div>
